<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5fa2, #ff9acb);
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

h1, h2 {
    color: white;
}

#timer {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #fff;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s;
}

button:active {
    transform: scale(0.95);
}

#yesBtn {
    background: #ff2d55;
    color: white;
    position: absolute;
}

#noBtn {
    background: white;
    color: #ff2d55;
}

#message {
    display: none;
    font-size: 2.3em;
}

#photo {
    display: none;
    margin-top: 20px;
}

#photo img {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#whatsapp {
    display: none;
    background: #25D366;
    color: white;
}

/* Hearts */
.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-10vh);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
    <div id="timer">Wait 20 seconds ğŸ˜ˆ</div>

    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ’”</button>

    <div id="message">Happy Valentineâ€™s Day â¤ï¸ğŸŒ¹</div>

    <div id="photo">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Love">
    </div>

    <button id="whatsapp">Share on WhatsApp ğŸ’¬</button>
</div>

<audio id="pop" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="romantic" src="https://assets.mixkit.co/sfx/preview/mixkit-romantic-music-box-loop-1101.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const timerEl = document.getElementById("timer");
const question = document.getElementById("question");
const message = document.getElementById("message");
const photo = document.getElementById("photo");
const whatsapp = document.getElementById("whatsapp");
const pop = document.getElementById("pop");
const romantic = document.getElementById("romantic");

let timeLeft = 20;
let canClickYes = false;
let yesScale = 1;
let noScale = 1;

// Countdown
const countdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `Wait ${timeLeft} seconds ğŸ˜ˆ`;
    if (timeLeft <= 0) {
        clearInterval(countdown);
        timerEl.textContent = "Now you can click Yes ğŸ’˜";
        canClickYes = true;
        yesBtn.style.position = "relative";
    }
}, 1000);

// Move Yes
function moveYes() {
    if (!canClickYes) {
        yesBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
        yesBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        pop.play();
    }
}
yesBtn.addEventListener("mouseover", moveYes);
yesBtn.addEventListener("touchstart", moveYes);

// Yes click
yesBtn.addEventListener("click", () => {
    if (canClickYes) {
        romantic.play();
        question.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        timerEl.style.display = "none";
        message.style.display = "block";
        photo.style.display = "block";
        whatsapp.style.display = "inline-block";
    }
});

// No drama
noBtn.addEventListener("click", () => {
    pop.play();
    yesScale += 0.2;
    noScale -= 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;
    if (noScale <= 0.4) noBtn.style.display = "none";
});

// WhatsApp share
whatsapp.addEventListener("click", () => {
    const text = encodeURIComponent("I said YES ğŸ’– Happy Valentineâ€™s Day! ğŸ’˜");
    window.open(`https://wa.me/?text=${text}`, "_blank");
});

// Hearts
function heart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(heart, 300);
</script>

</body>
</html>
